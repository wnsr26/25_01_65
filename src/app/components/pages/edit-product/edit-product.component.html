<div class="row mt-3">
    <div class="h1">Edit Product</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="productForm">
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Product Name" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="999.99" formControlName="price">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">Unit in stock</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="100" formControlName="unit_in_stock">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="updateProduct()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
